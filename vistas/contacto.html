           <hr>
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26239.2926130839!2d-58.39361864364571!3d-34.70741013227633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33351f74b9f81%3A0x156f75b050432252!2sService%20Vial%20S.A.!5e0!3m2!1ses!2sar!4v1642136861580!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
           <br><i class="far fa-envelope"> contacto@gmail.com </i>
           <i class="fas fa-phone-alt"> Numero de telefono </i>
           <i class="fas fa-map-marker-alt"> Localización </i>
           <form action="" method="get" enctype="text/plain">
               <fieldset>
                   <legend>Información</legend>
                   <div>
                       <label for="userName">Nombre:</label><br>
                       <input type="text" name="" id="" placeholder="Completa con tu nombre">
                   </div>
                   <div>
                    <label for="userName">Apellido:</label><br>
                    <input type="text" name="" id="" placeholder="Completa con tu apellido">
                   </div>
                   <div>
                    <label for="City">Ciudad:</label><br>
                    <input type="text" name="" id="" placeholder="Completa tu ciudad">
                   </div>
                   <div>
                    <label for="Country">Nombre:</label><br>
                    <input type="text" name="" id="" placeholder="Completa tu pais">
                   </div>
                   <div>
                    <label for="email">Dirección email:</label><br>
                    <input type="email" name="" id="" placeholder="Completa tu dirección email">
                   </div>
                   <div>
                    <label for="numero_de_telefono">Telefono de contacto:</label><br>
                    <input type="number" name="" id="" placeholder="Telefono de contacto">
                   </div>
                   <div>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                   </div>
                   <input type="submit" value="Enviar">
               </fieldset>
           </form>
        </section>
